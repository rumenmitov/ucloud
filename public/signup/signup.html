<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images_website/logo.png"
      type="image/x-icon"
    />
    <title>UCloud - Create Account</title>
    <link rel="stylesheet" href="../portal.css" />
    <script src="./signup.js" defer></script>
  </head>
  <body>
    <img id="logo" src="../images_website/logo.png" />
    <form action="https://ucloudproject.com/signup/" method="post">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        name="firstName"
        autocomplete="given-name"
        required
        pattern="[a-zA-Z_0-9\s]{1,20}"
      /><br />
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        name="lastName"
        autocomplete="family-name"
        required
        pattern="[a-zA-Z_0-9\s]{1,20}"
      /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required readonly /><br />
      <label for="dob">Birth Date:</label>
      <input type="date" name="dob" autocomplete="bday" required /><br />
      <label for="username">Username:</label>
      <input
        type="text"
        name="username"
        required
        pattern="[a-zA-Z_0-9]{1,20}"
      /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        autocomplete="new-password"
        required
      /><br />
      <label for="password_confirm">Confirm Password:</label>
      <input
        type="password"
        name="password_confirm"
        autocomplete="new-password"
        required
      /><br />
      <button type="submit">Sign-up</button>
    </form>
    <hr />
    <a href="../login/login.html"
      >Aready have an account? Click here to login!</a
    >
  </body>
</html>
