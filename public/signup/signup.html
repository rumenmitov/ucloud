<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCloud - Create Account</title>
    <script src="./signup.js" defer></script>
</head>
<body>
    <form action="https://172.105.83.6:3000/signup/" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" autocomplete="given-name" required pattern="[a-zA-Z_0-9\s]{1,20}">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" autocomplete="family-name" required pattern="[a-zA-Z_0-9\s]{1,20}">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required readonly>
        <label for="dob">Birth Date:</label>
        <input type="date" name="dob" autocomplete="bday" required>
        <label for="username">Username:</label>
        <input type="text" name="username" required pattern="[a-zA-Z_0-9]{1,20}">
        <label for="password">Password:</label>
        <input type="password" name="password" autocomplete="new-password" required>
        <label for="password_confirm">Password:</label>
        <input type="password" name="password_confirm" autocomplete="new-password" required>
        <button type="submit">Sign-up</button>
    </form>
</body>
</html>
