<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images_website/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>UCloud - Welcome</title>
  </head>
  <body>
    <img src="./images_website/logo.png" alt="logo" id="logo" srcset="" />
    <div id="box">
      <div id="search_usersForm">
        <label id="search_users_label" for="search_users_query"
          >Look for a User:</label
        >
        <input
          type="text"
          name="search_users_query"
          id="search_users_query"
          placeholder="Search..."
          pattern="[a-zA-Z_0-9]{1,20}"
          autocomplete="off"
        />
        <button type="submit" id="searchUsersBtn">Search</button>
        <button id="clearSearchUsersBtn">Clear</button>
      </div>
      <br />
      <div id="sign">
        <a href="./verification/verification.html">Create an account</a>
        <a href="./login/login.html">Login</a>
      </div>
    </div>
  </body>
</html>
